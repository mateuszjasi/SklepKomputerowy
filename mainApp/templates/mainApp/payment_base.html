{% load static %}
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

    <link rel="icon" href="{% static 'media/images/favicon.ico' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'mainApp/payment_base.css' %}">

    <title>
        {% block title %}
            Payment Base title
        {% endblock %}
    </title>

</head>

<body>
    <div class="row justify-content-center">
        <div class="col-6">
            <hr class="mt-4 mb-0">
            <h1 class="display-4 font-weight-bold text-center">
                <img class="logo-picture" src="{% static 'media/images/logo.png' %}" alt="There should be awesome logo here, but something went wrong" >
                {% block header %}
                    Payment Base header
                {% endblock %}
            </h1>
            <hr class="mt-0 mb-4">
            {% if user.is_authenticated %}
                {% block content %}
                    Payment Base content
                {% endblock %}
            {% else %}
                <div class="text-center">
                    <h4>I think you should log in first</h4>
                    <a href="/login" class="btn btn-primary">Login</a>
                </div>
            {% endif %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
