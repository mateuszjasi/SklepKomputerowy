{% extends "base.html" %}

{% block title %}
    Register
{% endblock %}

{% block header %}
    Create account
{% endblock %}

{% block content %}
    {% load crispy_forms_tags %}
    <form method="POST" class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
        <p>Got account already? Go back <a href="/login">here</a></p>
        <button type="submit" class="btn btn-success">Register</button>
    </form>
{% endblock %}
