{% extends "base.html" %}

{% block title %}
    Login
{% endblock %}

{% block header %}
    Login
{% endblock %}

{% block content %}
    {% load crispy_forms_tags %}
    <form method="POST" class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Login</button>
        <p>Don't have an account? Create one <a href="/register">here</a></p>
    </form>
{% endblock %}
